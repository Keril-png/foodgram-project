{% load sub_funcs %}
{% if user.is_authenticated %}
    {% is_favorite request recipe as favorite %}
    <button class="button button_style_none" name="favorites"
        {% if not favorite %}data-out = 'true'{% endif %}>
            <span class="icon-favorite icon-favorite_big {% if favorite %}icon-favorite_active{% endif %}"></span>
    </button>
    <div class="single-card__favorite-tooltip tooltip">
        {% if favorite %}
            Удалить из избранного
        {% else %}
            Добавить в избранное
        {% endif %}
    </div>
{% endif %}
