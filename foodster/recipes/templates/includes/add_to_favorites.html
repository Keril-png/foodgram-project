{% load sub_funcs %}
{% if user.is_authenticated %}
    <button class="button button_style_none" name="favorites"
                    {% if not request|is_favorite:item %}data-out="true"{% endif %}><span
                    class="icon-favorite {% if request|is_favorite:item %}icon-favorite_active{% endif %}"></span>
    </button>
{% else %}
    <a href="{% url "login" %}">
        <button class="button button_style_none" name="favorites"
            data-out><span class="icon-favorite"></span></button>
    </a>
{% endif %}
