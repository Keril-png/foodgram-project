{% load sub_funcs %}
<ul class="tags">
    {% for tag in all_tags %}
        <li class="tags__item">
            <a id="{{ tag.id }}"
               class="tags__checkbox tags__checkbox_style_{{ tag.color }}{% if tag.id in tags %} tags__checkbox_active{% endif %}"
               href="{{ request.path }}?{{ request|tags_filter:tag.id }}"
               ></a>
               
            <span class="tags__label">{{ tag.name }}</span>
        </li>
    {% endfor %}
</ul>
