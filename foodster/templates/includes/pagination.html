{% load sub_funcs %}
<nav class="pagination" aria-label="Search results pages">
    <ul class="pagination__container">
        {% if items.has_previous %}
            <li class="pagination__item"><a class="pagination__link link"
                                            href="{% other_page request items.previous_page_number %}"><span
                    class="icon-left"></span></a></li>
        {% endif %}
        {% for i in paginator.page_range %}

            <li class="pagination__item {% if items.number == i %}pagination__item_active{% endif %}"><a
                    class="pagination__link link" href="{% other_page request i %}">{{ i }}</a></li>
        {% endfor %}

        {% if items.has_next %}
            <li class="pagination__item"><a class="pagination__link link"
                                            href="{% other_page request items.next_page_number %}"><span
                    class="icon-right"></span></a></li>
        {% endif %}
    </ul>
</nav>
